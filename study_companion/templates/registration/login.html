{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900 px-4">
    <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-2xl shadow-md p-6">
        <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-gray-100 mb-4">Login</h2>

        {% if form.errors %}
            <div class="mb-4 text-sm text-red-600 dark:text-red-400">
                Usuário ou senha inválidos. Tente novamente.
            </div>
        {% endif %}

        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label for="id_username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Usuário</label>
                <input type="text" name="username" autofocus required id="id_username"
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="id_password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Senha</label>
                <input type="password" name="password" required id="id_password"
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="submit"
                class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition">
                Entrar
            </button>
        </form>

        <p class="text-center text-sm text-gray-600 dark:text-gray-400 mt-4">
          Não tem uma conta? <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Criar conta</a><br>
          Esqueceu a senha? <a href="#" class="text-blue-600 hover:underline">Recuperar</a>
      </p>
    </div>
</div>
{% endblock %}
