{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900 px-4">
  <div class="w-full max-w-md bg-white dark:bg-gray-800 p-6 rounded-2xl shadow">
    <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-white mb-6">Criar Conta</h2>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition">
        Registrar
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 dark:text-gray-400 mt-4">
      JÃ¡ tem uma conta?
      <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Fazer login</a>
    </p>
  </div>
</div>
{% endblock %}
