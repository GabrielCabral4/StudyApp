{% extends "study_companion/base_content.html" %}

{% block page_title %}
    <h1 class="page-title">
        {% if editar %}
            Editar Flashcard
        {% else %}
            Novo Flashcard
        {% endif %}
    </h1>
{% endblock %}

{% block content_body %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-confirmar">
            {% if editar %}Salvar Alterações{% else %}Criar Flashcard{% endif %}
        </button>
    </form>
{% endblock %}
