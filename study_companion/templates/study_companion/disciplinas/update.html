{% extends "study_companion/base_content.html" %}

{% block page_title %}Editar Disciplina{% endblock %}

{% block content_body %}
<h2>Editar Disciplina: {{ disciplina.nome }}</h2>

    {% csrf_token %}

</form>
{% endblock %}
