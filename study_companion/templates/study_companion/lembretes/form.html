  {% extends "study_companion/base_content.html" %}
  {% load static %}

  {% block page_title %}
    <h1 class="page-title">
      <span class="material-symbols-outlined">edit_note</span>
      {{ titulo }}
    </h1>
  {% endblock %}

  {% block content_body %}
    <div class="evento-form-container">
      <h2>{{ titulo }}</h2>
      <form method="post" class="evento-form">
        {% csrf_token %}
        
        {% for field in form %}
          <div class="form-group">
            {{ field.label_tag }} {{ field }}
          </div>
        {% endfor %}
        
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'lembretes' %}" class="btn btn-secondary">Cancelar</a>
      </form>
    </div>
  {% endblock %}
