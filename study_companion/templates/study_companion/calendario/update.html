{% extends 'base.html' %}

{% block title %}Editar Evento{% endblock %}

{% block content %}
<div class="evento-form-container">
    <h2>Editar Evento</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        <a href="{% url 'calendario' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
